<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - TRAP.LOL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(40, 10, 60, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(60, 10, 40, 0.1) 0%, transparent 20%);
        }

        .header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(200, 200, 200, 0.1);
            position: relative;
        }

        .site-title {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: #ff66cc;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 102, 204, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 2px;
        }

        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            margin-bottom: 1rem;
            letter-spacing: -4px;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(73px, 9999px, 99px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 53px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(14px, 9999px, 61px, 0); }
            15% { clip: rect(75px, 9999px, 13px, 0); }
            20% { clip: rect(21px, 9999px, 14px, 0); }
            25% { clip: rect(88px, 9999px, 77px, 0); }
            30% { clip: rect(66px, 9999px, 3px, 0); }
            35% { clip: rect(71px, 9999px, 14px, 0); }
            40% { clip: rect(20px, 9999px, 35px, 0); }
            45% { clip: rect(86px, 9999px, 35px, 0); }
            50% { clip: rect(90px, 9999px, 45px, 0); }
            55% { clip: rect(75px, 9999px, 5px, 0); }
            60% { clip: rect(3px, 9999px, 56px, 0); }
            65% { clip: rect(84px, 9999px, 40px, 0); }
            70% { clip: rect(36px, 9999px, 26px, 0); }
            75% { clip: rect(34px, 9999px, 86px, 0); }
            80% { clip: rect(69px, 9999px, 2px, 0); }
            85% { clip: rect(33px, 9999px, 78px, 0); }
            90% { clip: rect(67px, 9999px, 40px, 0); }
            95% { clip: rect(41px, 9999px, 86px, 0); }
            100% { clip: rect(8px, 9999px, 24px, 0); }
        }

        .portal-button {
            background: transparent;
            color: #ff66cc;
            border: 1px solid #ff66cc;
            padding: 12px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .portal-button:hover {
            background: rgba(255, 102, 204, 0.1);
            box-shadow: 0 0 15px rgba(255, 102, 204, 0.3);
            transform: translateY(-2px);
        }

        .footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(200, 200, 200, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            .error-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="site-title">TRAP.LOL</div>
        <div class="subtitle">silent</div>
    </header>

    <main class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">
            <span class="glitch" data-text="Your request doesn't exist">
                Your request doesn't exist
            </span>
        </h1>
        <button class="portal-button" onclick="location.href='/'">Walk Away</button>
    </main>

    <footer class="footer">
        The path you walked has been erased
    </footer>

    <script>
        // Add glitch effect on hover
        document.querySelector('.glitch').addEventListener('mouseover', function() {
            this.classList.add('glitch-effect');
        });

        document.querySelector('.glitch').addEventListener('mouseout', function() {
            this.classList.remove('glitch-effect');
        });
    </script>
</body>
</html>
